<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">


    <!-- third party plugins -->
    <script src="js/lodash.js"></script>
    <script src="js/holder.js"></script>
    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <!--
    'directory' is the name of this angular module (js/app.js)
  -->
  <body ng-app="whoApp" ng-cloak>


    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
      <!--
        The nav bar that will be updated as we navigate between views
        Additional attributes set its look, nav-bar animation and icons
        Icons provided by Ionicons: http://ionicons.com/
      -->
      <ion-nav-bar class="bar-positive nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
      </ion-nav-bar>
      <!-- <ion-nav-bar class="bar-positive nav-title-slide-ios7"></ion-nav-bar> -->

      <!--
        The views will be rendered in the <nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
      <ion-nav-view ></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" is-enabled="isLeftSideMenu">
        <div class="item item-divider">
          Product Area
        </div>
        <div class="list disable-user-behavior">
          <div class="item item-complex item-swipeable" ng-repeat="area in areaList" type="item-text-wrap">
            <a ng-href="#/area/{{area.name}}" class="item-content" menu-close>
              <h3>{{area.name}}</h3>
              <p>{{area.objective}}</p>
            </a>
          </div>
        </div>
      </ion-side-menu>

      <!-- Right menu -->
      <ion-side-menu side="right" is-enabled="isRightSideMenu">

        <div class="item item-divider">
          Product
        </div>
        <div class="list scroll">
          <div class="item item-complex item-swipeable" ng-repeat="product in productList" type="item-text-wrap">
            <a ng-href="#/product/{{product.name}}" class="item-content" menu-close>
              <h3>{{product.name}}</h3>
              <p>{{product.objective}}</p>
            </a>
          </div>
        </div>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
